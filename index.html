<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualiser</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="addRemove.js"></script>
    <script src="descriptionTimeComp.js"></script>
    <script src="./library/p5.js"></script>
    <script src="./library/p5.dom.js"></script>
    <script src="./library/p5.sound.js"></script>
    <script src="./sketches/emptyCanvas.js"></script>
    <script src="./sketches/bubbleSketch.js"></script>
    <script src="./sketches/insertionSketch.js"></script>
    <script src="./sketches/selectionSketch.js"></script>
    <script src="./sketches/mergeSketch.js"></script>
    <script src="./sketches/quickSketch.js"></script>
    <script src="./sketches/stackSketch.js"></script>
    <script src="./sketches/queueSketch.js"></script>
    <script src="sketchChecker.js"></script>
    <script>
        function startSketching(Method){
          if (sketchPlaced){
            sketchPlaced.remove()
            sketchPlaced = new p5(Method)
          }
      }
  </script>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div >
      <div id="rowSpacer"></div>
      <h1 id="title">Algorithm Visualiser</h1>
      <div id="referenceWrapper"> 
      <label id="referenceLabel">Reference : </label>
      <a href="https://www.geeksforgeeks.org/">https://www.geeksforgeeks.org</a>
    </div>
      <hr>
      <div id = "wrapper">
          <div id="AlgoSelector">
              <button type="button" class="button" onclick= "startSketching(sketchBubble)">Bubble Sort</button>
              <div id= "divider"></div>
              <button type="button" class="button" onclick="startSketching(sketchInsertion)">Insertion Sort</button>
              <div id= "divider"></div>
              <button type="button" class="button"  onclick="startSketching(sketchSelection)">Selection Sort</button>
              <div id= "divider"></div>
              <button type="button" class="button"  onclick="startSketching(sketchMerge)">Merge Sort</button>
              <div id= "divider"></div>
              <button type="button" class="button" onclick="startSketching(sketchQuick)">Quick Sort</button>
              <div id= "divider"></div>
              <button type="button" class="button" onclick="startSketching(sketchStack)">Stacks</button>
              <div id= "divider"></div>
              <button type="button" class="button" onclick="startSketching(sketchQueue)">Queues</button>
          </div>
      </div>  
    </div>
      <div id="myCanvas"></div>
      <div id = "complexityAnalysisOrButtons">
        <h4 id="timeCompOrQuestion"></h4>
        <ul id="bestAverageWorst">
        </ul>
      </div>
      <div id ="description">
          <h4 id="descriptionTitle">Description</h4>
          <p id = "descriptionText"></p>
      </div>
    </div>
  </body>
</html>
